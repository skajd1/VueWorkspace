<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>calculator</h1>
            <form class="form-inline">
                <input class="form-control" v-model.number="num1" />
                <select class="form-control" v-model="op">
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
                <input class="form-control" v-model.number="num2" />
                <button class="btn btn-primary" type="button">
                    calculate
                </button>
            </form>
            <h2>result: {{calc()}}</h2>

        </div>
    </div>
    <script>
        const { createApp, ref } = Vue;
        const app = createApp({
            setup() {
                const num1 = ref(0);
                const num2 = ref(0);
                const op = ref('+');
                function calc() {
                    switch (op.value) {
                        case '+':
                            return num1.value + num2.value;
                            break;
                        case '-':
                            return num1.value - num2.value;
                            break;
                        case '*':
                            return num1.value * num2.value;
                            break;
                        case '/':
                            return num1.value / num2.value;
                            break;
                    }
                }
                return {
                    num1,
                    num2,
                    op,
                    calc
                }
            }

        });
        app.mount('#app')
    </script>

</body>

</html>
