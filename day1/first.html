<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        {{message}} - {{message2}}
        <hr>

    </div>
    <script>
        const { createApp, ref } = Vue;
        const app = createApp({
            setup() {
                let testv = '11'
                const code = 123;
                const message = ref(testv);
                const message2 = 'hello2';
                function test() {
                    console.log('testgdgd' + message.value);
                }
                return {
                    message, message2, test, code
                }
            }
        }).mount('#app')
    </script>

</body>

</html>
